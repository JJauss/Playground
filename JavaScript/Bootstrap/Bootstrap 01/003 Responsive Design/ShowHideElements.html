<!DOCTYPE html>
<html>
<head>
    <title>Show-/Hide Elements based on the media query</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="=container">
  <div class="row visible-md visible-lg">
    <div class="col-md-12">This text will only be shown on an <b>desktop-pc</b>.</div>
  </div>
  <div class="row visible-xs">
    <div class="col-md-12">This text will only be shown on an <b>smartphone</b>.</div>
  </div>
</div>
</body>
</html>
