<!DOCTYPE>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Problem of the Month</title>
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

  <script src="jspm_packages/system.js"></script>
  <script src="config/systemjs.config.js"></script>
</head>

<body>
  <header>
    <h1>Problem of the month</h1>
  </header>
  <content id="content" class="container">
    <div class="row">
      <div class="col col-md-1">
        <nav class="navbar navbar-default">
          <ul class="nav nav-stacked">
            <li v-for="route in model.routes" :key="route">
              <a href="#" @click="model.navigateTo(route)">{{route.label}}</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="col">
        <navigation-component :route="model.currentRoute"></navigation-component>
      </div>
    </div>
  </content>
  <footer>

  </footer>



  <script>
    window.onload = () => {
      System.import("app/app").then((app) => {
        app.init("#content");
      })
    }
  </script>
</body>

</html>
